		align-items: center;
		justify-content: center;
		gap: 40px; /* Abstand zwischen Rad und Button */
		margin-top: 10px;
    }
   
   #arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #023d6b;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    canvas {
      margin-top: 20px;
      border-radius: 12px;
    }
    #spinBtn {
      padding: 12px 28px;
	   height: 60px;
		min-width: 120px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      background: #023d6b;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    #spinBtn:hover {
      background-color: #013054;
    }

    #questions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 520px;
      max-width: 90vw;
      height: 90vh;
      background: #023d6b;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: white;
      display: none; /* Wichtig: versteckt das Overlay beim Laden */
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
	
	.questionToggle {
		font-weight: bold;
		margin-bottom: 6px;
		cursor: pointer;
		user-select: none;
		padding: 6px 0;
	}

    #imageContainer {
      background-color: #e0f2ff;
      flex: 1.2;
      min-height: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 2px;
      padding-bottom: 2px;
      overflow: hidden;
    }

    #imageContainer img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    #questionsContent {
      background: #ffffff;
      flex: 3;
      overflow-y: auto;
      padding: 20px 30px 30px 30px;
      text-align: left;
      color: #000000;
    }
    #questionsContent strong {
      font-size: 20px;
      margin-bottom: 12px;
      display: block;
    }
    #questionsContent p {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 6px;
      user-select: none;
    }
    .answersWrapper {
      display: none;
      margin-bottom: 0px;
    }
    .answer {
      display: block;
      padding: 8px 12px;
      margin: 4px 0 10px 0;
      background: #f5f5f5;
      border-radius: 0px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #000;
	  width: 100%; 
	  box-sizing: border-box;
	  text-align: left;
	  outline: none;
	  border: none;
    }
    .answer:hover {
      background: #e0e0e0;
    }
    .correct {
      background: #28a745 !important;
      color: white !important;
      position: relative;
      padding-right: 30px;
    }
    .correct::after {
      content: "✔";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      font-size: 18px;
    }
    .incorrect {
      background: #dc3545 !important;
      color: white !important;
      position: relative;
      padding-right: 30px;
    }
    .incorrect::after {
      content: "✘";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      font-size: 18px;
    }

    #buttonRow {
      background: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      flex-shrink: 0;
    }

    #buttonRow button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      background-color: #dc3545;
      transition: background-color 0.3s ease;
    }

    #closeBtn:hover {
      background-color: #a71d2a;
    }

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 320;
    let lastIndex = -1; // Startwert, der niemals vorkommt
    let spinning = false;
    let rotation = 0;

    const questionsOverlay = document.getElementById("questions");

    };
let loadedImages = 0;
const totalImages = segments.length;

segments.forEach((segment) => {
  const img = new Image();
  img.src = segment.image;
  img.onload = () => {
    segment.iconImg = img;
    loadedImages++;
    if (loadedImages === totalImages) {
      drawWheel(-Math.PI / 2); 
    }
  };
});

    function drawWheel(rotationOffset = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const numSegments = segments.length;
      const anglePerSegment = (2 * Math.PI) / numSegments;

      for (let i = 0; i < numSegments; i++) {
        const startAngle = i * anglePerSegment + rotationOffset;
        const endAngle = startAngle + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = segments[i].color;
        ctx.fill();

     const icon = segments[i].iconImg;
if (icon) {
  const angle = startAngle + anglePerSegment / 2;

  
     // Standardposition
	 const iconRadius = radius * 0.83; // z. B. 75 % vom Rad

let iconX = centerX + iconRadius * Math.cos(angle);
let iconY = centerY + iconRadius * Math.sin(angle);

 const offset = 4; // z. B. 6–12 falls du leichte Korrektur willst
  iconX += Math.cos(angle) * offset;
  iconY += Math.sin(angle) * offset;

  const iconSize = 80; // ggf. leicht verkleinern für Innenpassung
  const r = 18; // Eckenradius

  // Rechteck-Koordinaten berechnen
  const x = iconX - iconSize / 2;
  const y = iconY - iconSize / 2;

  ctx.save();

  // Runder Clip-Pfad
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + iconSize - r, y);
  ctx.quadraticCurveTo(x + iconSize, y, x + iconSize, y + r);
  ctx.lineTo(x + iconSize, y + iconSize - r);
  ctx.quadraticCurveTo(x + iconSize, y + iconSize, x + iconSize - r, y + iconSize);
  ctx.lineTo(x + r, y + iconSize);
  ctx.quadraticCurveTo(x, y + iconSize, x, y + iconSize - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
  ctx.clip();

  // Bild zeichnen
  ctx.drawImage(icon, x, y, iconSize, iconSize);
  ctx.restore();
    }
      }
    }

    function startSpin() {
  spinning = true;
  resultImage.src = "";

  let spinAngle = Math.random() * 10 + 20;
  let currentRotation = 0;
  const spinDuration = 3000;
  const startTime = performance.now();

  function animate(time) {
    const elapsed = time - startTime;
    if (elapsed < spinDuration) {
      const easeOut = 1 - Math.pow(1 - elapsed / spinDuration, 3);
      currentRotation = spinAngle * easeOut * 2 * Math.PI;
      drawWheel(currentRotation);
      requestAnimationFrame(animate);
    } else {
      rotation = currentRotation % (2 * Math.PI);
      drawWheel(rotation);
      spinning = false;

      const numSegments = segments.length;
      const anglePerSegment = (2 * Math.PI) / numSegments;
      let selectedIndex = Math.floor(((2 * Math.PI) - rotation + anglePerSegment / 2) / anglePerSegment) % numSegments;
      if (selectedIndex === lastIndex) {
        selectedIndex = (selectedIndex + 1) % numSegments;
      }

      lastIndex = selectedIndex;
      showResult(selectedIndex);
    }
  }

  requestAnimationFrame(animate);
}

  if (e.key === "Enter" || e.key === " ") {

			role="button" 
			tabindex="0" 
			onclick="toggleAnswers(${index},${i})" 
			onkeydown="handleKeydown(event, ${index}, ${i})">
			${q.text}
		</div>`;
		
        html += `<div class="answersWrapper" id="answers-${index}-${i}">`;
        q.answers.forEach((a, ai) => {
          const id = `answer-${index}-${i}-${ai}`;
          html += `<button class="answer" id="${id}" onclick="checkAnswer('${id}', ${a.correct})">${a.text}</button>`;
        });
        html += `</div>`;
      });

      questionsContent.innerHTML = html;
      questionsOverlay.style.display = "flex";
	  questionsOverlay.focus(); 
  setTimeout(() => {
    const firstAnswer = document.querySelector(`#answers-${index}-0 .answer`);
    if (firstAnswer) firstAnswer.focus();
  }, 50);
    }

    function toggleAnswers(segIdx, qIdx) {
      const elem = document.getElementById(`answers-${segIdx}-${qIdx}`);
      if (!elem) return;
      elem.style.display = elem.style.display === "block" ? "none" : "block";
    }

    function checkAnswer(id, isCorrect) {
      const el = document.getElementById(id);
      if (!el || el.classList.contains("correct") || el.classList.contains("incorrect")) return;

      if (isCorrect) {
        el.classList.add("correct");
		   
		const [_, segIdx, qIdx, ai] = id.split("-"); // ID enthält Segment- und Fragenindex
		const question = segments[segIdx].questions[qIdx];
		if (question.justification) {
		const justificationElem = document.createElement("div");
		justificationElem.style.marginTop = "10px";
		justificationElem.style.padding = "10px";
		justificationElem.style.backgroundColor = "#e6f6ec";
		justificationElem.style.borderLeft = "4px solid #28a745";
		justificationElem.style.color = "#000";
		justificationElem.innerHTML = ` ${question.justification}`;

      el.insertAdjacentElement("afterend", justificationElem);
    }
      } else {
        el.classList.add("incorrect");
      }
    }

    function closeOverlay() {
      questionsOverlay.style.display = "none";
	  drawWheel(-Math.PI / 2);
    }
